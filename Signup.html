<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Signup</title>
</head>
<body>
    <div class="signup">
        <form class="signup-form" method="post">
            <h3>Signup</h3>
            <div class="signup-name">
                <input type="text" id="firstname" size="22" placeholder="First Name">
                <input type="text" id="lastname" size="22" placeholder="Last Name">
            </div>
            <div class="signup-email">
                <input type="text" id="email" size="50" placeholder="Email Id">
            </div>
            <div class="signup-password">
                <input type="password" id="password" size="50" placeholder="Password(8 characters minimum)" required>
            </div>
            <div class="signup-password">
                <input type="password" id="password" size="50" placeholder="Confirm Password" required>
            </div>
            <div class="signup-button">
                <input type="submit" value="Sign Up" class="button">
            </div>
        </form>
    </div>
</body>
