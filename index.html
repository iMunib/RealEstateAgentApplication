<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Welcome</title>
</head>
<body>
    <div class="main-container">


        
        <div class="login-image">
            <img src="./images/realestateimg.jpg" alt="picture of a home">
        </div>



        <div class="login-form">
            <div class="container">
                <div class="form-level-1">
                  <div class="form-level-2">
                    <h3>Login to <strong>Royal LePage</strong></h3>
                    <form action="#" method="post">
                      <div class="form-email">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" placeholder="your-email@gmail.com" id="email">
                      </div>
                      <div class="form-password">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Your Password" id="password">
                      </div>
                      
                      <div class="form-rememberme">
                        <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                          <input type="checkbox" checked="checked"/>
                          <div class="control__indicator"></div>
                        </label>
                        <span class="ml-auto"><a href="#" class="Create-account">Create account</a></span> 
                      </div>
                      <input type="submit" value="Log In" class="btn btn-block btn-primary">
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>
    
</body>
</html>
